<div class="container" style="margin-top: 190px;">
    <div class=" text-center mt-5 ">
        <h1>Reserva tu Mesa!!</h1>
    </div>
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" role="form">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_name">Nombre *</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="Ingresa tu nombre*" required="required" data-error="Firstname is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_lastname">Apellidos *</label> <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Ingresa tus apellidos *" required="required" data-error="Lastname is required."> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_email">Email </label> <input id="form_email" type="email" name="email" class="form-control" placeholder="Ingresa tu email"  data-error="Valid email is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_number">número de telefono *</label> <input id="form_number" type="number" name="number" class="form-control" placeholder="Ingresa tu número de telefono *" required="required" data-error="Valid email is required."> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"><label for="form_time">Fecha *</label> <input id="form_time" type="date" name="time" class="form-control" placeholder="Ingresa la fecha *" required="require"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_hour">Hora *</label> <select id="form_hour" name="hour" class="form-control" required="required" data-error="Please specify your need.">
                                                <option value="" selected disabled>Seleciona la Hora</option>
                                                <option>9:00</option>
                                                <option>11:00</option>
                                                <option>13:00</option>
                                                <option>15:00</option>
                                                <option>17:00</option>
                                            </select> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group"> <label for="form_person">Mesa Para? *</label> <input id="form_person" type="number" name="person" class="form-control" placeholder="Seleccione el número de personas para la reservación" required="required" data-error="Valid email is required." min="1" max="10"> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group"> <label for="form_message">Detalles de Reservación </label> <textarea id="form_message" name="message" class="form-control" placeholder="¿Alguna atención especial? Escríbalo" rows="4" required="required" data-error="Please, leave us a message."></textarea> </div>
                                    </div>
                                    <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Generar Reservación"> </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- /.8 -->
        </div> <!-- /.row-->
    </div>
</div>
